<!-- Dashboard Layout Container -->
<div class="min-h-screen bg-gray-50">
  <!-- Mobile Sidebar Overlay -->
  <div *ngIf="sidebarOpen" 
       class="fixed inset-0 z-40 lg:hidden"
       (click)="closeSidebar()">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity"></div>
  </div>

  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform lg:translate-x-0"
       [class.translate-x-0]="sidebarOpen"
       [class.-translate-x-full]="!sidebarOpen">
    
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between h-16 px-6 bg-gradient-to-r from-blue-600 to-purple-600">
      <div class="flex items-center">
        <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center mr-3">
          <svg class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        <div class="text-white">
          <div class="text-lg font-bold">Drose Online</div>
          <div class="text-xs opacity-75">Education System</div>
        </div>
      </div>
      <button (click)="closeSidebar()" class="lg:hidden text-white hover:text-gray-200">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- User Info -->
    <div *ngIf="currentUser" class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center">
        <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white font-semibold">
          {{ currentUser.firstName.charAt(0) }}{{ currentUser.lastName.charAt(0) }}
        </div>
        <div class="ml-3 flex-1">
          <div class="text-sm font-medium text-gray-900">{{ currentUser.fullName }}</div>
          <div class="flex items-center mt-1">
            <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                  [class]="getRoleColor(currentUser.role)">
              {{ currentUser.role | titlecase }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-4 px-3">
      <div class="space-y-1">
        <ng-container *ngFor="let item of navigationItems">
          <a *ngIf="hasRole(item.roles)"
             [routerLink]="item.route"
             routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-700"
             [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
             class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors duration-200">
          <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          {{ item.name }}
        </a>
        </ng-container>
      </div>

      <!-- Admin Only Section -->
      <div *ngIf="currentUser?.role === 'admin'" class="mt-8">
        <div class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
          Administration
        </div>
        <div class="mt-2 space-y-1">
          <a routerLink="/admin/users" 
             routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-700"
             class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
            </svg>
            User Management
          </a>
          <a routerLink="/admin/reports" 
             routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-700"
             class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Reports
          </a>
        </div>
      </div>
    </nav>

    <!-- Bottom Actions -->
    <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
      <div class="space-y-2">
        <button (click)="navigateToProfile()"
                class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
          <svg class="mr-3 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Profile
        </button>
        <button (click)="logout()"
                class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-md text-red-600 hover:text-red-900 hover:bg-red-50">
          <svg class="mr-3 h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="lg:pl-64">
    <!-- Top Navigation Bar -->
    <div class="sticky top-0 z-10 bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
        <!-- Mobile Menu Button -->
        <button (click)="toggleSidebar()" 
                class="lg:hidden -ml-2 p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Page Title and Breadcrumb -->
        <div class="flex-1">
          <h1 class="text-xl font-semibold text-gray-900 lg:text-2xl">
            <!-- This will be set by individual components -->
          </h1>
        </div>

        <!-- Top Right Actions -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="relative p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-lg">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a5.5 5.5 0 000-7l-7-7a5.5 5.5 0 00-7 0l-7 7a5.5 5.5 0 000 7L3.5 17H9a6 6 0 106 0z" />
            </svg>
            <span *ngIf="notifications > 0" 
                  class="absolute -top-1 -right-1 h-5 w-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
              {{ notifications }}
            </span>
          </button>

          <!-- Quick Actions -->
          <div class="hidden sm:flex items-center space-x-2">
            <button class="p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-lg">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
            <button class="p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-lg">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>

          <!-- User Avatar -->
          <div *ngIf="currentUser" class="relative">
            <button class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
              <div class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white text-sm font-semibold">
                {{ currentUser.firstName.charAt(0) }}{{ currentUser.lastName.charAt(0) }}
              </div>
              <div class="hidden md:block text-left">
                <div class="text-sm font-medium text-gray-900">{{ currentUser.firstName }}</div>
                <div class="text-xs text-gray-500">{{ currentUser.role | titlecase }}</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="py-6">
        <div class="px-4 sm:px-6 lg:px-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>

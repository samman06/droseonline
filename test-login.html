<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drose Online - API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üéì Drose Online - Login Test</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <select id="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a user...</option>
                        <optgroup label="üë§ Administrators">
                            <option value="admin@droseonline.com">System Admin (admin@droseonline.com)</option>
                            <option value="john.manager@droseonline.com">John Manager (john.manager@droseonline.com)</option>
                        </optgroup>
                        <optgroup label="üë®‚Äçüè´ Teachers">
                            <option value="sarah.johnson@droseonline.com">Dr. Sarah Johnson (CS Professor)</option>
                            <option value="michael.davis@droseonline.com">Prof. Michael Davis (Math)</option>
                            <option value="emily.wilson@droseonline.com">Dr. Emily Wilson (Web Dev)</option>
                        </optgroup>
                        <optgroup label="üë®‚Äçüéì Students">
                            <option value="emma.wilson@student.droseonline.com">Emma Wilson (CS Group A)</option>
                            <option value="james.brown@student.droseonline.com">James Brown (CS Group A)</option>
                            <option value="sophia.garcia@student.droseonline.com">Sophia Garcia (CS Group B)</option>
                        </optgroup>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" value="admin123" 
                           class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <div class="text-xs text-gray-500 mt-1">
                        Default passwords: admin123 / teacher123 / student123
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    üîë Test Login
                </button>
            </form>
            
            <div id="result" class="mt-6 p-4 rounded-md hidden"></div>
            
            <div class="mt-6 text-center">
                <div class="text-sm text-gray-600">
                    <p><strong>Backend:</strong> <span id="backendStatus" class="text-red-500">Checking...</span></p>
                    <p><strong>API Health:</strong> <a href="http://localhost:5000/api/health" target="_blank" class="text-blue-600 hover:underline">http://localhost:5000/api/health</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('backendStatus').textContent = '‚úÖ Online';
                document.getElementById('backendStatus').className = 'text-green-500';
            } catch (error) {
                document.getElementById('backendStatus').textContent = '‚ùå Offline';
                document.getElementById('backendStatus').className = 'text-red-500';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!email || !password) {
                showResult('Please select a user and enter password', 'error');
                return;
            }
            
            try {
                showResult('üîÑ Testing login...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Login Successful!
                        <br><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}
                        <br><strong>Role:</strong> ${data.user.role}
                        <br><strong>Email:</strong> ${data.user.email}
                        <br><strong>Token:</strong> ${data.token ? 'Received' : 'Not received'}
                        <br><br>üéâ CORS is working correctly!`, 'success');
                } else {
                    showResult(`‚ùå Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('CORS')) {
                    showResult(`‚ùå CORS Error: ${error.message}
                        <br><br>üîß This means the backend CORS configuration needs to be fixed.`, 'error');
                } else {
                    showResult(`‚ùå Network Error: ${error.message}
                        <br><br>Make sure the backend server is running on http://localhost:5000`, 'error');
                }
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') {
                resultDiv.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
            } else if (type === 'success') {
                resultDiv.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            } else {
                resultDiv.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-300');
            }
        }
        
        // Auto-update password based on selected user
        document.getElementById('email').addEventListener('change', (e) => {
            const email = e.target.value;
            const passwordField = document.getElementById('password');
            
            if (email.includes('admin') || email.includes('manager')) {
                passwordField.value = 'admin123';
            } else if (email.includes('sarah') || email.includes('michael') || email.includes('emily')) {
                passwordField.value = 'teacher123';
            } else if (email.includes('student')) {
                passwordField.value = 'student123';
            }
        });
        
        // Check backend status on page load
        checkBackendStatus();
        setInterval(checkBackendStatus, 10000); // Check every 10 seconds
    </script>
</body>
</html>
